<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Audiências Local</title>
    <!-- Carrega Tailwind CSS para estilização e responsividade -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos customizados para cores das tags e visual do Kanban */
        :root {
            --color-alta: #ef4444; /* Vermelho */
            --color-media: #f97316; /* Laranja */
            --color-baixa: #3b82f6; /* Azul */
            --color-preparacao: #9333ea; /* Roxo */
            --color-agendada: #10b981; /* Verde */
            --color-atrasada: #facc15; /* Amarelo */
            --color-realizada: #06b6d4; /* Ciano */
        }
        .priority-alta { background-color: var(--color-alta); }
        .priority-media { background-color: var(--color-media); }
        .priority-baixa { background-color: var(--color-baixa); }

        .kanban-column {
            width: 320px;
            min-height: 400px;
            display: inline-block;
            vertical-align: top;
            white-space: normal;
        }
        /* Garante que o container do Kanban possa rolar horizontalmente */
        .kanban-container {
            overflow-x: auto;
            white-space: nowrap;
        }
        /* Estilo para garantir que o modal role em telas pequenas */
        .modal-body-scroll {
            max-height: calc(100vh - 10rem); 
            overflow-y: auto;
        }
        .status-preparacao { background-color: var(--color-preparacao); }
        .status-agendada { background-color: var(--color-agendada); }
        .status-atrasada { background-color: var(--color-atrasada); }
        .status-realizada { background-color: var(--color-realizada); }
    </style>
</head>
<!-- Aplicando tema escuro: bg-gray-900 como fundo principal e texto claro por padrão -->
<body class="bg-gray-900 antialiased font-sans text-gray-200">
    
    <!-- Feedback Banner (Alertas de 48h, Sucesso, Erro) -->
    <div id="feedback-banner" class="fixed top-0 left-0 right-0 z-50 p-3 hidden transition-all duration-300">
        <div id="feedback-message" class="max-w-4xl mx-auto text-white p-3 rounded-lg shadow-lg flex items-center justify-between bg-indigo-600">
            <span></span>
            <button onclick="document.getElementById('feedback-banner').classList.add('hidden')" class="text-white hover:text-opacity-80 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
            </button>
        </div>
    </div>

    <div class="max-w-full mx-auto p-4 sm:p-6 lg:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-gray-700 pb-4">
            <!-- Título atualizado para refletir o armazenamento local -->
            <h1 class="text-3xl font-extrabold text-white">Gestão de Audiências <span class="text-indigo-400 text-sm">(Local)</span></h1>
            <div class="mt-4 md:mt-0 flex space-x-3">
                <button id="new-hearing-btn" onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-150 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    Nova Audiência
                </button>
            </div>
        </header>

        <!-- Navegação (Quadro Principal, Calendário, Kanban) -->
        <nav class="mb-6 border-b border-gray-700">
            <ul class="flex space-x-6 text-lg font-medium">
                <li><button class="tab-btn pb-3 border-b-2 border-indigo-500 text-indigo-400 transition duration-150" data-view="dashboard">Quadro Principal</button></li>
                <li><button class="tab-btn pb-3 border-b-2 border-transparent hover:border-gray-600 text-gray-400 hover:text-gray-200 transition duration-150" data-view="calendar">Calendário</button></li>
                <li><button class="tab-btn pb-3 border-b-2 border-transparent hover:border-gray-600 text-gray-400 hover:text-gray-200 transition duration-150" data-view="kanban">Kanban</button></li>
            </ul>
        </nav>

        <!-- Conteúdo das Vistas -->
        <div id="content-container">
            <!-- As visualizações serão injetadas aqui -->
        </div>
    </div>

    <!-- Modal de Cadastro/Edição de Audiência -->
    <div id="hearing-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center p-4">
        <!-- Fundo do modal em gray-800 -->
        <div class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-2xl transform transition-all modal-body-scroll">
            <div class="p-6 md:p-8 border-b border-gray-700 flex justify-between items-center sticky top-0 bg-gray-800 z-10">
                <h2 id="modal-title" class="text-2xl font-bold text-gray-200">Nova Audiência</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-300 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
            <!-- Formulário -->
            <form id="hearing-form" class="p-6 md:p-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- ID escondido para edição -->
                <input type="hidden" id="hearing-id">

                <!-- Coluna 1: Informações Principais da Audiência -->
                <div class="md:col-span-1 space-y-4">
                    <h3 class="text-lg font-semibold border-b border-gray-700 pb-1 text-indigo-400">Partes e Detalhes</h3>
                    <div>
                        <label for="titulo" class="block text-sm font-medium text-gray-400">Título/Assunto</label>
                        <input type="text" id="titulo" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" placeholder="Ex: Audiência de Instrução - João vs ABC Ltda" required>
                    </div>
                    <div>
                        <label for="reclamante" class="block text-sm font-medium text-gray-400">Reclamante</label>
                        <input type="text" id="reclamante" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" placeholder="Nome do Reclamante" required>
                    </div>
                    <div>
                        <label for="reclamada" class="block text-sm font-medium text-gray-400">Reclamada</label>
                        <input type="text" id="reclamada" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" placeholder="Nome da Reclamada" required>
                    </div>
                    
                    <h3 class="text-lg font-semibold border-b border-gray-700 pb-1 text-indigo-400 mt-6">Logística</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="tipo" class="block text-sm font-medium text-gray-400">Tipo de Audiência</label>
                            <select id="tipo" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" required>
                                <option value="Conciliacao">Conciliação</option>
                                <option value="Instrucao">Instrução</option>
                                <option value="Julgamento">Julgamento</option>
                                <option value="Inaugural">Inaugural</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div>
                            <label for="modalidade" class="block text-sm font-medium text-gray-400">Modalidade</label>
                            <select id="modalidade" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" required>
                                <option value="Virtual">Virtual</option>
                                <option value="Presencial">Presencial</option>
                                <option value="Hibrida">Híbrida</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label for="preposto" class="block text-sm font-medium text-gray-400">Preposto</label>
                        <input type="text" id="preposto" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" placeholder="Nome do Preposto (se houver)">
                    </div>
                </div>

                <!-- Coluna 2: Datas, Status e Responsável -->
                <div class="md:col-span-1 space-y-4">
                    <h3 class="text-lg font-semibold border-b border-gray-700 pb-1 text-indigo-400">Prazo e Gestão</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="data" class="block text-sm font-medium text-gray-400">Data da Audiência</label>
                            <input type="date" id="data" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" required>
                        </div>
                        <div>
                            <label for="hora" class="block text-sm font-medium text-gray-400">Horário</label>
                            <input type="time" id="hora" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" required>
                        </div>
                    </div>
                    
                    <div>
                        <label for="responsavel" class="block text-sm font-medium text-gray-400">Advogado(a) / Gestor(a) do Caso</label>
                        <input type="text" id="responsavel" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" placeholder="Nome do Advogado responsável" required>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="prioridade" class="block text-sm font-medium text-gray-400">Prioridade</label>
                            <select id="prioridade" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" required>
                                <option value="Baixa">Baixa</option>
                                <option value="Media">Média</option>
                                <option value="Alta">Alta</option>
                            </select>
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-400">Status (Kanban)</label>
                            <select id="status" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" required>
                                <option value="Em Preparacao">Em Preparação</option>
                                <option value="Agendada">Agendada</option>
                                <option value="Realizada">Realizada</option>
                                <!-- Nota: O status 'Atrasada' é aplicado automaticamente se a data for passada e o status não for 'Realizada' -->
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label for="processo" class="block text-sm font-medium text-gray-400">Número do Processo / Vara</label>
                        <input type="text" id="processo" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" placeholder="Ex: 0001234-56.2023.5.01.0000">
                    </div>

                    <!-- Campo condicional de conclusão (Aparece se Status for 'Realizada') -->
                    <div id="conclusao-group" class="hidden">
                        <label for="conclusao" class="block text-sm font-medium text-gray-400">Conclusão / Pauta Resumida</label>
                        <textarea id="conclusao" rows="3" class="mt-1 block w-full border border-gray-600 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white" placeholder="Resumo do resultado da audiência."></textarea>
                    </div>
                </div>

                <!-- Botão de Salvar -->
                <div class="md:col-span-2 pt-4 border-t border-gray-700">
                    <button type="submit" id="save-hearing-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-150 flex items-center justify-center">
                        <svg id="save-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M7.707 10.293a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 8.414V16a1 1 0 11-2 0V8.414l-1.293 1.293a1 1 0 01-1.414 0z" clip-rule="evenodd" fill-rule="evenodd"/><path d="M9 2a1 1 0 011-1h6a2 2 0 012 2v10a2 2 0 01-2 2h-6a1 1 0 01-1-1V2zM7 16a2 2 0 01-2 2H4a2 2 0 01-2-2V4a2 2 0 012-2h1a2 2 0 012 2v12z" clip-rule="evenodd" fill-rule="evenodd"/></svg>
                        <span id="save-text">Salvar Audiência</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript para Lógica e Persistência Local -->
    <script>
        // Chave de armazenamento local
        const STORAGE_KEY = 'audiencias_app_data';

        let allHearings = []; // Array que armazena os dados
        let editingHearingId = null;
        let currentView = 'dashboard';

        // --- Funções de Persistência Local ---

        function loadHearingsFromLocalStorage() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                allHearings = data ? JSON.parse(data) : [];
                // Garante que os dados estão ordenados por dataHora
                allHearings.sort((a, b) => new Date(a.dataHora) - new Date(b.dataHora));
            } catch (error) {
                console.error("Erro ao carregar dados do localStorage:", error);
                allHearings = [];
            }
        }

        function saveHearingsToLocalStorage() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(allHearings));
                // Após salvar, re-renderiza para refletir as mudanças
                renderCurrentView(); 
                check48hAlerts();
                showFeedback('Dados salvos localmente!', 'success');
            } catch (error) {
                console.error("Erro ao salvar dados no localStorage:", error);
                showFeedback('Erro ao salvar os dados no navegador.', 'error');
            }
        }

        // --- Funções de Feedback e UI ---
        const feedbackBanner = document.getElementById('feedback-banner');
        const feedbackMessage = document.getElementById('feedback-message');
        
        function showFeedback(message, type) {
            feedbackMessage.firstChild.textContent = message;
            feedbackBanner.classList.remove('hidden');

            let bgColorClass = 'bg-indigo-600';
            if (type === 'success') {
                bgColorClass = 'bg-green-600';
            } else if (type === 'error') {
                bgColorClass = 'bg-red-600';
            } else if (type === 'alert') {
                bgColorClass = 'bg-yellow-600';
            }

            // Remove todas as classes de cor e aplica a nova
            feedbackMessage.className = feedbackMessage.className.replace(/bg-(red|green|yellow|indigo|gray)-[0-9]{3}/g, '').trim() + ' ' + bgColorClass;
            
            // Oculta após 5 segundos, a menos que seja um alerta de 48h (que é permanente)
            if (type !== 'alert') {
                setTimeout(() => {
                    feedbackBanner.classList.add('hidden');
                }, 5000);
            }
        }

        function check48hAlerts() {
            feedbackBanner.classList.add('hidden');
            const now = new Date();
            const twoDays = 48 * 60 * 60 * 1000;
            const soonHearings = allHearings.filter(h => {
                const date = new Date(h.dataHora);
                const diff = date.getTime() - now.getTime();
                return diff > 0 && diff <= twoDays && h.status !== 'Realizada';
            });

            if (soonHearings.length > 0) {
                const h = soonHearings[0];
                const dateStr = new Date(h.dataHora).toLocaleDateString('pt-BR', { dateStyle: 'short', timeStyle: 'short' });
                showFeedback(`ALERTA: Audiência próxima em 48h! **${h.titulo}** com ${h.reclamante} vs ${h.reclamada}. Resp: ${h.responsavel}. Data: ${dateStr}`, 'alert');
            }
        }

        // --- Funções de Data e Utilidade ---
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'N/A';
            return date.toLocaleDateString('pt-BR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });
        }

        function timeUntil(dateString) {
            if (!dateString) return 'N/A';
            const now = new Date();
            const target = new Date(dateString);
            const diffMs = target.getTime() - now.getTime();

            if (diffMs < 0) return 'Passada';

            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

            if (diffDays > 0) return `${diffDays}d ${diffHours}h`;
            if (diffHours > 0) return `${diffHours}h ${diffMinutes}m`;
            if (diffMinutes > 0) return `${diffMinutes}m`;
            return 'Em minutos';
        }
        
        // Função para gerar ID único
        function generateId() {
            return (typeof crypto !== 'undefined' && typeof crypto.randomUUID === 'function') ? crypto.randomUUID() : Math.random().toString(36).substring(2, 9) + Date.now().toString(36);
        }

        // --- CRUD Local ---

        document.getElementById('hearing-form').addEventListener('submit', handleFormSubmit);

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const form = e.target;
            const data = {
                titulo: form.titulo.value,
                reclamante: form.reclamante.value,
                reclamada: form.reclamada.value,
                responsavel: form.responsavel.value,
                data: form.data.value,
                hora: form.hora.value,
                processo: form.processo.value,
                tipo: form.tipo.value,
                modalidade: form.modalidade.value,
                preposto: form.preposto.value || 'N/A',
                prioridade: form.prioridade.value,
                status: form.status.value,
                conclusao: form.conclusao.value || '',
                // Armazena data e hora juntas para facilitar a ordenação
                dataHora: `${form.data.value}T${form.hora.value}:00`
            };

            // Validação básica
            if (!data.data || !data.hora) {
                showFeedback("A data e o horário da audiência são obrigatórios.", 'error');
                return;
            }
            if (data.status === 'Realizada' && !data.conclusao) {
                showFeedback("O campo de Conclusão é obrigatório para audiências Realizadas.", 'error');
                return;
            }

            const now = new Date();
            const hearingDateTime = new Date(data.dataHora);
            
            // Lógica para determinar status de atraso no momento do salvamento
            if (hearingDateTime < now && data.status !== 'Realizada') {
                data.status = 'Atrasada'; 
            }

            const saveBtn = document.getElementById('save-hearing-btn');
            const saveText = document.getElementById('save-text');
            saveText.textContent = 'Salvando...';
            saveBtn.disabled = true;

            if (editingHearingId) {
                // Atualiza
                const index = allHearings.findIndex(h => h.id === editingHearingId);
                if (index !== -1) {
                    allHearings[index] = { id: editingHearingId, ...data };
                    showFeedback('Audiência atualizada com sucesso!', 'success');
                }
            } else {
                // Cria
                data.id = generateId();
                allHearings.push(data);
                showFeedback('Nova audiência cadastrada com sucesso!', 'success');
            }

            // Salva no localStorage e re-renderiza
            saveHearingsToLocalStorage();
            
            saveText.textContent = 'Salvar Audiência';
            saveBtn.disabled = false;
            closeModal();
        }

        // Abre o modal para novo ou edição
        window.openModal = (hearing = null) => {
            const modal = document.getElementById('hearing-modal');
            const form = document.getElementById('hearing-form');
            const modalTitle = document.getElementById('modal-title');
            const conclusionGroup = document.getElementById('conclusao-group');

            editingHearingId = hearing ? hearing.id : null;
            modalTitle.textContent = hearing ? 'Editar Audiência' : 'Nova Audiência';
            form.reset();

            if (hearing) {
                document.getElementById('hearing-id').value = hearing.id;
                document.getElementById('titulo').value = hearing.titulo || '';
                document.getElementById('reclamante').value = hearing.reclamante || '';
                document.getElementById('reclamada').value = hearing.reclamada || '';
                document.getElementById('responsavel').value = hearing.responsavel || '';
                document.getElementById('processo').value = hearing.processo || '';
                document.getElementById('tipo').value = hearing.tipo || 'Conciliacao';
                document.getElementById('modalidade').value = hearing.modalidade || 'Virtual';
                document.getElementById('preposto').value = hearing.preposto || '';
                document.getElementById('prioridade').value = hearing.prioridade || 'Baixa';
                
                // Determina o status a ser exibido (pode ser "Atrasada" se for passado)
                const dateObj = new Date(hearing.dataHora);
                const now = new Date();
                const isOverdue = (dateObj < now && hearing.status !== 'Realizada');
                
                // O status exibido no modal deve ser o status real, a menos que esteja atrasado
                document.getElementById('status').value = isOverdue && hearing.status !== 'Atrasada' ? 'Em Preparacao' : (hearing.status || 'Em Preparacao');

                // Divide dataHora
                const datePart = hearing.dataHora ? hearing.dataHora.substring(0, 10) : '';
                const timePart = hearing.dataHora ? hearing.dataHora.substring(11, 16) : '';
                document.getElementById('data').value = datePart;
                document.getElementById('hora').value = timePart;
                
                document.getElementById('conclusao').value = hearing.conclusao || '';
            }

            // Listener para mostrar/esconder campo Conclusão
            document.getElementById('status').onchange = (e) => {
                if (e.target.value === 'Realizada') {
                    conclusionGroup.classList.remove('hidden');
                    document.getElementById('conclusao').setAttribute('required', 'required');
                } else {
                    conclusionGroup.classList.add('hidden');
                    document.getElementById('conclusao').removeAttribute('required');
                }
            };

            // Dispara o listener imediatamente se estiver em edição
            document.getElementById('status').dispatchEvent(new Event('change'));

            modal.classList.remove('hidden');
        }

        window.closeModal = () => {
            document.getElementById('hearing-modal').classList.add('hidden');
            editingHearingId = null;
        }

        window.deleteHearing = (id, title) => {
            if (!confirm(`Tem certeza que deseja excluir a audiência: "${title}"? Esta ação é irreversível!`)) return;

            const initialLength = allHearings.length;
            allHearings = allHearings.filter(h => h.id !== id);

            if (allHearings.length < initialLength) {
                saveHearingsToLocalStorage(); // Salva e re-renderiza
                showFeedback('Audiência excluída com sucesso!', 'success');
            } else {
                showFeedback('Erro ao excluir audiência: ID não encontrado.', 'error');
            }
        }

        // --- Funções de Renderização das Vistas ---

        function renderCard(h) {
            const dataHora = h.dataHora ? new Date(h.dataHora) : null;
            const now = new Date();
            // Calcula se está atrasada (passada e não realizada)
            const isOverdue = dataHora && dataHora < now && h.status !== 'Realizada'; 
            
            const timeDiff = h.dataHora ? timeUntil(h.dataHora) : 'N/A';
            
            // O status para exibição no card
            const displayStatus = isOverdue ? 'Atrasada' : h.status;

            // Criamos um objeto com dados "seguros" para passar para openModal
            const safeHearing = {
                ...h,
                // Garantir que o status do objeto passado para edição reflita o que o usuário preencheu, 
                // a menos que esteja atrasado, nesse caso, ele pode ter que ser ajustado na lógica do modal.
                // Mas aqui, focamos na renderização visual.
                status: h.status, 
                isOverdue: isOverdue // Adicionamos a flag para re-uso na renderização
            };

            // Ajustando cores do card para o modo escuro (bg-gray-800, text-gray-200)
            return `
                <div onclick="openModal(${JSON.stringify(safeHearing).replace(/"/g, '&quot;')})"
                    class="bg-gray-800 p-4 rounded-lg shadow-lg hover:shadow-xl transition cursor-pointer border-l-4 border-indigo-500 space-y-2">
                    <div class="flex justify-between items-start">
                        <h4 class="font-bold text-gray-200 break-words">${h.titulo}</h4>
                        <span class="text-xs font-semibold px-2 py-0.5 rounded-full text-white ${'priority-' + h.prioridade.toLowerCase()}">${h.prioridade.toUpperCase()}</span>
                    </div>
                    
                    <div class="text-sm text-gray-400 space-y-1">
                        <p><span class="font-medium text-gray-300">Partes:</span> ${h.reclamante} vs ${h.reclamada}</p>
                        <p><span class="font-medium text-gray-300">Data:</span> ${formatDate(h.dataHora)}</p>
                        <p><span class="font-medium text-gray-300">Responsável:</span> ${h.responsavel}</p>
                        <p><span class="font-medium text-gray-300">Processo:</span> ${h.processo || 'N/A'}</p>
                        <p><span class="font-medium text-gray-300">Modalidade:</span> ${h.modalidade}</p>
                    </div>

                    <div class="flex justify-between items-center pt-2 border-t border-gray-700 mt-2">
                        <span class="text-sm font-semibold ${displayStatus === 'Atrasada' ? 'text-red-400' : 'text-green-400'}">
                            ${displayStatus === 'Realizada' ? 'FINALIZADA' : `Faltam: ${timeDiff}`}
                        </span>
                        <button onclick="event.stopPropagation(); deleteHearing('${h.id}', '${h.titulo}')" 
                                class="text-red-400 hover:text-red-600 transition p-1 rounded-full hover:bg-gray-700" title="Excluir">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            // Re-calcula isOverdue para exibição atualizada
            const processedHearings = allHearings.map(h => {
                const dataHora = h.dataHora ? new Date(h.dataHora) : null;
                const now = new Date();
                return {
                    ...h,
                    isOverdue: dataHora && dataHora < now && h.status !== 'Realizada'
                };
            });
            
            const upcomingHearings = processedHearings
                .filter(h => h.dataHora && new Date(h.dataHora) > new Date()) // Filtra apenas futuras
                .slice(0, 5);

            let html = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <!-- Cards de status em bg-gray-800 -->
                    <div class="bg-gray-800 p-6 rounded-xl shadow-lg border-l-4 border-indigo-500">
                        <p class="text-lg font-semibold text-gray-400">Total de Audiências</p>
                        <p class="text-4xl font-extrabold text-white">${processedHearings.length}</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-xl shadow-lg border-l-4 border-green-500">
                        <p class="text-lg font-semibold text-gray-400">Próximas (Em Preparação/Agendada)</p>
                        <p class="text-4xl font-extrabold text-white">${processedHearings.filter(h => !h.isOverdue && (h.status === 'Em Preparacao' || h.status === 'Agendada')).length}</p>
                    </div>
                    <div class="bg-gray-800 p-6 rounded-xl shadow-lg border-l-4 border-red-500">
                        <p class="text-lg font-semibold text-gray-400">Prioridade Alta (Pendentes/Atrasadas)</p>
                        <p class="text-4xl font-extrabold text-white">${processedHearings.filter(h => h.prioridade === 'Alta' && h.status !== 'Realizada').length}</p>
                    </div>
                </div>

                <h2 class="text-2xl font-bold text-gray-200 mb-4 border-b border-gray-700 pb-2">5 Próximas Audiências</h2>
                <div class="space-y-4">
            `;

            if (upcomingHearings.length === 0) {
                html += `<div class="p-6 text-center text-gray-400 italic bg-gray-800 rounded-xl shadow-md">Nenhuma audiência futura agendada.</div>`;
            } else {
                upcomingHearings.forEach(h => {
                    html += renderCard(h);
                });
            }

            html += `</div>`;
            document.getElementById('content-container').innerHTML = html;
        }

        function renderCalendar() {
            const now = new Date();
            // Filtra audiências que não foram realizadas OU que estão no futuro
            const relevantHearings = allHearings.filter(h => h.dataHora && (h.status !== 'Realizada' || new Date(h.dataHora) >= now));

            // Agrupa por dia (apenas a parte da data)
            const hearingsByDay = relevantHearings.reduce((acc, h) => {
                const dateKey = h.dataHora.substring(0, 10);
                if (!acc[dateKey]) acc[dateKey] = [];
                
                // Calcula se está atrasada para renderização
                const dateObj = new Date(h.dataHora);
                const isOverdue = dateObj < now && h.status !== 'Realizada';
                
                acc[dateKey].push({ ...h, isOverdue: isOverdue });
                return acc;
            }, {});

            let html = `<h2 class="text-2xl font-bold text-gray-200 mb-4 border-b border-gray-700 pb-2">Visão Calendário (Próximos Eventos)</h2>`;

            const sortedDates = Object.keys(hearingsByDay).sort();
            
            // Inclui o dia de hoje e todos os futuros
            const startOfDayToday = new Date();
            startOfDayToday.setHours(0,0,0,0);

            const futureDates = sortedDates.filter(date => new Date(date + 'T00:00:00') >= startOfDayToday);

            if (futureDates.length === 0) {
                 html += `<div class="p-6 text-center text-gray-400 italic bg-gray-800 rounded-xl shadow-md">Nenhuma audiência futura ou em andamento.</div>`;
            } else {
                html += `<div class="space-y-8">`;
                futureDates.forEach(dateKey => {
                    const date = new Date(dateKey + 'T00:00:00');
                    const dayName = date.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
                    
                    html += `
                        <div class="border-l-4 border-indigo-500 pl-4">
                            <h3 class="text-xl font-semibold text-indigo-400 mb-3">${dayName}</h3>
                            <div class="space-y-4">
                    `;
                    
                    // Ordena os eventos dentro do dia por horário
                    hearingsByDay[dateKey].sort((a, b) => new Date(a.dataHora) - new Date(b.dataHora)).forEach(h => {
                        html += renderCard(h);
                    });

                    html += `
                            </div>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            document.getElementById('content-container').innerHTML = html;
        }

        function renderKanban() {
            const statuses = [
                { key: 'Em Preparacao', title: 'Em Preparação', color: 'purple-400' },
                { key: 'Agendada', title: 'Agendada', color: 'green-400' },
                { key: 'Atrasada', title: 'Atrasada', color: 'yellow-400' },
                { key: 'Realizada', title: 'Realizada', color: 'cyan-400' }
            ];

            let html = `
                <h2 class="text-2xl font-bold text-gray-200 mb-4 border-b border-gray-700 pb-2">Kanban de Audiências (Status)</h2>
                <div class="kanban-container flex space-x-6 pb-4">
            `;

            const now = new Date();

            statuses.forEach(status => {
                const columnHearings = allHearings.filter(h => {
                    const dateObj = new Date(h.dataHora);
                    // Lógica para determinar o status de exibição: prioriza Atrasada se for passado
                    const isOverdue = dateObj < now && h.status !== 'Realizada';
                    const displayStatus = isOverdue ? 'Atrasada' : h.status;
                    return displayStatus === status.key;
                });

                html += `
                    <!-- Coluna com fundo gray-700 para contraste -->
                    <div class="kanban-column bg-gray-700 p-4 rounded-xl shadow-inner flex-shrink-0">
                        <h3 class="text-lg font-bold text-${status.color} mb-4">${status.title} (${columnHearings.length})</h3>
                        <div class="space-y-4">
                            ${columnHearings.map(h => renderCard(h)).join('')}
                            <div class="p-2 text-sm text-gray-400 italic text-center border border-dashed border-gray-500 rounded-lg">
                                ${columnHearings.length === 0 ? 'Nenhuma audiência neste status.' : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            html += `</div>`;
            document.getElementById('content-container').innerHTML = html;
        }


        // --- Controle de Vistas e Inicialização ---

        function renderCurrentView() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('border-indigo-500', 'text-indigo-400');
                btn.classList.add('border-transparent', 'text-gray-400', 'hover:border-gray-600', 'hover:text-gray-200');
                if (btn.dataset.view === currentView) {
                    btn.classList.add('border-indigo-500', 'text-indigo-400');
                    btn.classList.remove('border-transparent', 'text-gray-400', 'hover:border-gray-600', 'hover:text-gray-200');
                }
            });

            const container = document.getElementById('content-container');
            
            if (allHearings.length === 0) {
                container.innerHTML = `<div class="p-8 text-center text-gray-400">Nenhuma audiência encontrada. Adicione uma nova para começar.</div>`;
            }

            if (currentView === 'dashboard') {
                renderDashboard();
            } else if (currentView === 'calendar') {
                renderCalendar();
            } else if (currentView === 'kanban') {
                renderKanban();
            }
        }

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                currentView = e.target.dataset.view;
                renderCurrentView();
            });
        });

        // Inicializa a aplicação
        function initApp() {
            loadHearingsFromLocalStorage();
            renderCurrentView();
            check48hAlerts();
        }

        window.onload = initApp;
    </script>
</body>
